<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h2>Simple Calculator</h2>
    <input type="text" id="display" disabled>
    <br><br>
    <button onclick="setValue(1)">1</button>
    <button onclick="setValue(2)">2</button>
    <button onclick="setValue(3)">3</button>
    <button onclick="setOperator('+')">+</button>
    <br>
    <button onclick="setValue(4)">4</button>
    <button onclick="setValue(5)">5</button>
    <button onclick="setValue(6)">6</button>
    <button onclick="setOperator('-')">-</button>
    <br>
    <button onclick="setValue(7)">7</button>
    <button onclick="setValue(8)">8</button>
    <button onclick="setValue(9)">9</button>
    <button onclick="setOperator('*')">*</button>
    <br>
    <button onclick="clearDisplay()">C</button>
    <button onclick="setValue(0)">0</button>
    <button onclick="calculate()">=</button>
    <button onclick="setOperator('/')">/</button>
    <br><br>
    <p>Result: <span id="result">0</span></p>

    <script>
        let currentInput = '';
        let firstOperand = null;
        let operator = null;

        function setValue(number) {
            currentInput += number;
            document.getElementById('display').value = currentInput;
        }

        function setOperator(op) {
            if (currentInput === '') return;
            firstOperand = parseFloat(currentInput);
            operator = op;
            currentInput = '';
            document.getElementById('display').value = '';
        }

        function calculate() {
            if (firstOperand === null || currentInput === '' || operator === null) return;
            let secondOperand = parseFloat(currentInput);
            let result;

            switch (operator) {
                case '+': result = firstOperand + secondOperand; break;
                case '-': result = firstOperand - secondOperand; break;
                case '*': result = firstOperand * secondOperand; break;
                case '/': result = secondOperand !== 0 ? firstOperand / secondOperand : 'Cannot divide by zero'; break;
                default: result = 'Error';
            }
            document.getElementById('display').value = result;
            document.getElementById('result').innerText = result;
            firstOperand = null;
            operator = null;
            currentInput = '';
        }

        function clearDisplay() {
            currentInput = '';
            firstOperand = null;
            operator = null;
            document.getElementById('display').value = '';
            document.getElementById('result').innerText = '0';
        }
    </script>
</body>
</html>
